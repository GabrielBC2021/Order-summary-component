<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <!-- Container -->
  <div class="container">

    <!-- Card -->
    <div class="card">

      <!-- Image Hero -->
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="illustration hero">
      </div>

      <div class="general">
        <!-- Orden Summary -->
        <div class="orden-summary">
          <div class="text">
            <h2>Orden summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts 
              on any device anywhere you like!</p>
          </div>
        </div>
  
        <!-- Annual Plan -->
        <div class="annual-plan">
          <div>
            <img src="/images/icon-music.svg" alt="icon music">
          </div>
  
          <div class="flex">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
  
          <div>
            <a href="#" class="change">Change</a>
          </div>
        </div>
  
        <!-- Button -->
        <div class="btn">Proceed to Payment</div>
  
        <!-- Cancel Order -->
        <a href="#" class="cancel-order">Cancel Order</a>

      </div>

    </div>

  </div>

</body>
</html>
